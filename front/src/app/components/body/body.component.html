<div *ngIf="!searchResult; else elseBlock">
    <p>
        Welcome to Old News. We hope you have a good time with us.
    </p>
</div>

<ng-template #elseBlock>
    <p-inputGroup>
        <input type="text" pInputText placeholder="Keyword" />
        <button type="button" pButton icon="pi pi-search" class="p-button-warning"></button>
    </p-inputGroup>
</ng-template>
